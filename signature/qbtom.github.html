<!doctype html>

<head>
    <meta charset="utf-8">
    <title>寶貝通電子簽名板</title>
    <meta name="description"
        content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="signature_pad.css">
</head>

<body onselectstart="return false">
    <div id="signature-pad" class="signature-pad">
        <center>
            <H1>
                <font color="purple">Ｑ比寶貝通 電子簽名助理</font>
            </H1>
        </center>

        <div class="signature-pad--body"><canvas></canvas></div>
        <center>
            <H2>
                <font color="brown">請在以上空白區手寫簽名<BR>【<font color="red">存為JPG</font>】即可下載<u>電子簽名檔</u>！</font>
            </H2>
        </center>
        <div class="signature-pad--footer">
            <div class="signature-pad--actions">
                <div class="column"></div>
                <div class="column">
                    <button type="button" class="button save" data-action="save-jpg"><B>
                            <font color="red">　存為 JPG　</font>
                        </B></button>
                    <button type="button" class="button clear" data-action="clear">　清除重寫　</button>
                    <button type="button" class="button" data-action="undo">　回上一筆　</button><BR>
                    QBT v1 @github
                </div>
                <div class="column"></div>
            </div>
        </div>
    </div>

    <script src="signature_pad.umd.js"></script>
    <script src="myapp.js"></script>
</body>

</html>

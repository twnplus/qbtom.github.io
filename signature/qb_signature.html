<!doctype html>

<head>
    <meta charset="utf-8">
    <title>寶貝通電子簽名</title>
    <meta name="description"
        content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="my_signature_pad.css">
</head>

<body onselectstart="return false">
    <div id="signature-pad" class="signature-pad">
        <div class="signature-pad--body"><canvas></canvas></div>
        <div class="signature-pad--footer">
            <div class="signature-pad--actions">
                <div class="column"><button type="button" class="button save" data-action="save-jpg"><B>
                            <font color="red"> 存為JPG </font>
                        </B></button></div>
                <div class="column"><button type="button" class="button clear" data-action="clear">清除重寫</button></div>
                <div class="column"><button type="button" class="button" data-action="undo">回上一筆</button></div>
            </div>
        </div>
    </div>
    <script src="signature_pad.umd.js"></script>
    <script src="myapp.js"></script>

</body>

</html>
